<body>
    <!-- <heading class="tit">ROCK  PAPER  SCIZZOR</heading>
    <b1 class="rule">RULES :</b1> -->
    <div class="cont">
        <h1 class="title">ROCK PAPER SCIZZOR</h1>
        <button class="resg" onclick="myname()">Register You!
        <!-- <div class="resg2">(to change name click again)</div> -->
        </button>
        <h3>RULES:</h3>
        <P>Rock breaks scizzor<br>
        Scizzors cut papers<br>
        Paper covers rock</P>

        <div class="scr-brd">
            <div class="badge"> Player Score : <span id="usr-scr">0</span> </div>
            <div class="badge"> Computer Score : <span id="comp-src">0</span></div>
        </div>
        <div class="choice">
            <div class="result">Pick your move :</div>
            <div class="choice">
                <button id="rock" >Rock</button>
                <button id="paper" >Paper</button>
                <button id="scizzor" >Scissor</button>
                <div class="rsl">your result will show here... </div>
            </div>
            <button class="final">
                Final Result
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
